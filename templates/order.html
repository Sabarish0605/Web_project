<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_login') }}">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Order: {{ product['name'] }}</h2>

        {% if product['image'] %}
        <div class="mb-4 text-center">
            <img src="{{ url_for('static', filename='uploads/' ~ product['image']) }}" class="img-fluid rounded" style="max-width: 300px;">
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('order', product_id=product.id) }}">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Your Name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="tel" class="form-control" name="phone" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>
                </div>
              </div>
            </div>
          
            <div class="form-group">
              <label>Address</label>
              <textarea class="form-control" name="address" rows="3" required></textarea>
            </div>
          
            <div class="form-group">
              <label>Quantity</label>
              <input type="number" class="form-control" name="quantity" min="1" value="1" required>
            </div>
          
            <button type="submit" class="btn btn-success btn-block mt-3">Place Order</button>
          </form>
          
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
